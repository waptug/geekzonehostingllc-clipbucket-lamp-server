{if $pagination}
<div class="dataTables_paginate paging_bootstrap">
    <ul class="pagination">
		{if $first_link !=''}<li><a class="active" {$first_link}><i class="icon-double-angle-left"></i></a></li>{/if}
		{if $pre_link !=''}<li><a {$pre_link} >&#8249;</a></li>{/if}
		{$pagination}
		{if $next_link !=''}<li><a {$next_link}>&#8250;</a></li>{/if}
		{if $last_link !=''}<li><a {$last_link}><i class="icon-double-angle-right"></i></a></li>{/if}
    </ul>
</div>
{/if}
