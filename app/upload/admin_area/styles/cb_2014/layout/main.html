<script>
    function display_tab(divId)
    {
        $('ul.nav-tabs li').removeClass('active');
        $('ul.nav-tabs li > a[href=\''+divId+'\'').parent().addClass('active');
        $('div.tab-content div').removeClass('active');
        $(divId).addClass('active');
        setHash(divId);
    }

	function setHash(hash){
        window.location.hash = hash;
        $("#main_form").attr("action", hash);
	}

    $(document).ready(function ()
	{
	    if( window.location.hash === '' ){
            setHash($('ul.nav-tabs li:first a').attr('href'));
		} else {
            display_tab(window.location.hash);
		}

        $('ul.nav-tabs li a').click(function(){
        	setHash($(this).attr('href'));
		});

        $('#convProfile').change(function() {
            var value = $("#convProfile option:selected").val();
            if (value > 0)
                setVdoSettings(value);
        });

        function setVdoSettings(inType)
		{
            switch (inType)
			{
                default:
                    var convConfigs = {
                        'video_codec': 'libx264',
                        'audio_codec': 'aac',
                        'vrate': '25',
                        'vbrate': '512000',
                        'srate': '22050',
                        'sbrate': '128000',
                    };
                    break;

                case '2':
                    var convConfigs = {
                        'video_codec': 'flv',
                        'audio_codec': 'libmp3lame',
                        'vrate': '25',
                        'vbrate': '512000',
                        'srate': '22050',
                        'sbrate': '128000',
                    };
                    break;

                case '3':
                    var convConfigs = {
                        'video_codec': 'libx264',
                        'audio_codec': 'aac',
                        'vrate': '30',
                        'vbrate': '640000',
                        'srate': '44100',
                        'sbrate': '320000',
                    };
                    break;

                case '4':
                    var convConfigs = {
                        'video_codec': 'flv',
                        'audio_codec': 'libmp3lame',
                        'vrate': '25',
                        'vbrate': '256000',
                        'srate': '22050',
                        'sbrate': '96000',
                    };
                    break;
            }

            $.each(convConfigs, function (index, value) {
                $('#' + index).val(value);
            });
        }

		$("#cb_combo_res_all").on("click", function () {
			$(".res_options").show();
			$(".vbrate_sdhd").hide();
			$(".vbrate_all").show();
		});
		$("#cb_combo_res_sdhd").on("click", function () {
			$(".res_options").hide();
			$(".vbrate_all").hide();
			$(".vbrate_sdhd").show();
		});

        $("#mail_type").change(function() {
            if( $(this).val() == 'mail' ){
                $('.config_smtp').hide();
			} else {
				if( $("#smtp_auth:checked").length == 0 ) {
                	$('.config_smtp:not(.config_smtp_auth)').show();
                } else {
                    $('.config_smtp').show();
				}
			}
        });

        $("#smtp_auth").change(function() {
            if( $("#smtp_auth:checked").length == 1 ) {
                $('.config_smtp_auth').show();
            } else {
                $('.config_smtp_auth').hide();
            }
        });
    });
</script>
